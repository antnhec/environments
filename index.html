<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame With Environment</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity environment="preset: dream; groundColor: #3e3e3e; skyColor: #88ccee"></a-entity>
      <a-sky src="../assets/clouds.jpg"></a-sky>
      <a-box color="red" position="0 1 -4"></a-box>
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
