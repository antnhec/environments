<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Click Events</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Procedural environment -->
      <a-entity environment="preset: forest"></a-entity>

      <!-- Red Cube -->
      <a-box id="cube" position="0 1 -3" color="red"></a-box>

      <!-- Green Sphere -->
      <a-sphere id="sphere" position="2 1 -4" radius="1" color="green"></a-sphere>

      <!-- Camera + cursor for clicking -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor
          fuse="false"
          rayOrigin="mouse"
          color="black">
        </a-cursor>
      </a-entity>

      <!-- Click event scripts -->
      <script>
        // Get the elements
        const cube = document.querySelector('#cube');
        const sphere = document.querySelector('#sphere');

        // When cube is clicked
        cube.addEventListener('click', () => {
          alert('Hello!');
        });

        // When sphere is clicked
        sphere.addEventListener('click', () => {
          alert('Goodbye!');
        });
      </script>
    </a-scene>
  </body>
</html>
