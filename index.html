<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Environment Test</title>
    <!-- A-Frame core -->
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- Environment component -->
    <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Procedural environment -->
      <a-entity environment="preset: forest; groundColor: #3e3e3e; skyColor: #88ccee"></a-entity>

      <!-- Some objects to see in the scene -->
      <a-box color="red" position="0 1 -4"></a-box>
      <a-sphere color="yellow" position="2 1 -5" radius="1"></a-sphere>

      <!-- Camera -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
