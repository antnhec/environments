<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Environment Test</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.5.0/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Procedural environment -->
      <a-entity environment="preset: dream; groundColor: #444; skyColor: #88ccee"></a-entity>

      <!-- Camera -->
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
